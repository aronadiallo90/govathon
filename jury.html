<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Projets - GOVATHON</title>
    
     
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/data-management.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/jury.css">
    
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="logo">
                <i class="fas fa-code"></i>
                <span>GOVATHON</span>
            </div>
            <ul class="nav-links">
                <li>
                    <a href="index.html"><i class="fas fa-home"></i> Tableau de bord</a>
                </li>
                <li>
                    <a href="sectors.html"><i class="fas fa-industry"></i> Secteurs</a>
                </li>
                <li>
                    <a href="projects.html"><i class="fas fa-project-diagram"></i> Projets</a>
                </li>
                <li class="active">
                    <a href="jury.html"><i class="fas fa-user-tie"></i> Jury</a>
                </li>
                <li>
                    <a href="criteria.html"><i class="fas fa-list-check"></i> Critères</a>
                </li>
                <li>
                    <a href="votes.html"><i class="fas fa-vote-yea"></i> Votes</a>
                </li>
                <li>
                    <a href="stages.html"><i class="fas fa-tasks"></i> Étapes</a>
                </li>
                <li>
                    <a href="settings.html"><i class="fas fa-cog"></i> Paramètres</a>
                </li>
            </ul>
        </nav>

        <main class="main-content">
            <header>
                <div class="header-content">
                    <button id="menu-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="search-bar">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Rechercher un projet...">
                    </div>
                    <div class="user-info">
                        <i class="fas fa-bell"></i>
                        <div class="user-profile">
                            <img src="https://via.placeholder.com/40" alt="Profile">
                            <span>Admin</span>
                        </div>
                    </div>
                </div>
            </header>
            <div class="data-management-content">
                <div class="data-header">
                    <h2>Gestion des Jurys</h2>
                    <button id="add-jury-btn" class="btn-primary">
                        <i class="fas fa-plus"></i> Ajouter un jury
                    </button>
                </div>

                <div class="data-filters">
                    <select id="filter-role">
                        <option value="all">Tous les rôles</option>
                        <option value="president">Président</option>
                        <option value="member">Membre</option>
                        <option value="expert">Expert</option>
                    </select>
                    <select id="filter-status">
                        <option value="all">Tous les statuts</option>
                        <option value="active">Actif</option>
                        <option value="inactive">Inactif</option>
                    </select>
                    <button class="btn-secondary">Filtrer</button>
                </div>

                <div class="data-table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Jury</th>
                                <th>Rôle</th>
                                <th>Email</th>
                                <th>Projets évalués</th>
                                <th>Statut</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="jury-table-body">
                            <!-- Les jurys seront chargés dynamiquement via JavaScript -->
                        </tbody>
                    </table>
                </div>

                <div class="pagination">
                    <button class="btn-secondary"><i class="fas fa-chevron-left"></i></button>
                    <span>Page 1 sur 3</span>
                    <button class="btn-secondary"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
           
        </main>
    </div>

     <!-- Modal pour ajouter/modifier un jury -->
     <div id="jury-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Ajouter un jury</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="jury-form">
                    <div class="form-group">
                        <label for="jury-name">Nom complet</label>
                        <input type="text" id="jury-name" required>
                    </div>
                    <div class="form-group">
                        <label for="jury-email">Email</label>
                        <input type="email" id="jury-email" required>
                    </div>
                    <div class="form-group">
                        <label for="jury-role">Rôle</label>
                        <select id="jury-role" required>
                            <option value="president">Président</option>
                            <option value="member">Membre</option>
                            <option value="expert">Expert</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="jury-expertise">Domaines d'expertise</label>
                        <select id="jury-expertise" multiple required>
                            <option value="smart-city">Smart City</option>
                            <option value="sante">Santé</option>
                            <option value="education">Éducation</option>
                            <option value="environnement">Environnement</option>
                            <option value="transport">Transport</option>
                            <option value="culture">Culture</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="jury-bio">Biographie</label>
                        <textarea id="jury-bio" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="jury-status">Statut</label>
                        <select id="jury-status" required>
                            <option value="active">Actif</option>
                            <option value="inactive">Inactif</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-secondary" id="cancel-btn">Annuler</button>
                        <button type="submit" class="btn-primary">Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/jury.js"></script>
</body>
</html>
