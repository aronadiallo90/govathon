<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Données - Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="data-management.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="logo">
                <i class="fas fa-chart-line"></i>
                <span>AdminPro</span>
            </div>
            <ul class="nav-links">
                <li>
                    <a href="index.html"><i class="fas fa-home"></i> Tableau de bord</a>
                </li>
                <li>
                    <a href="#"><i class="fas fa-users"></i> Utilisateurs</a>
                </li>
                <li>
                    <a href="#"><i class="fas fa-box"></i> Produits</a>
                </li>
                <li class="active">
                    <a href="data-management.html"><i class="fas fa-database"></i> Gestion des Données</a>
                </li>
                <li>
                    <a href="#"><i class="fas fa-chart-bar"></i> Statistiques</a>
                </li>
                <li>
                    <a href="#"><i class="fas fa-cog"></i> Paramètres</a>
                </li>
            </ul>
        </nav>

        <main class="main-content">
            <header>
                <div class="header-content">
                    <button id="menu-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="search-bar">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Rechercher...">
                    </div>
                    <div class="user-info">
                        <i class="fas fa-bell"></i>
                        <div class="user-profile">
                            <img src="https://via.placeholder.com/40" alt="Profile">
                            <span>Admin</span>
                        </div>
                    </div>
                </div>
            </header>

            <div class="data-management-content">
                <div class="data-header">
                    <h2>Gestion des Données</h2>
                    <button id="add-data-btn" class="btn-primary">
                        <i class="fas fa-plus"></i> Ajouter des données
                    </button>
                </div>

                <div class="data-filters">
                    <select id="filter-type">
                        <option value="all">Tous les types</option>
                        <option value="users">Utilisateurs</option>
                        <option value="products">Produits</option>
                        <option value="orders">Commandes</option>
                    </select>
                    <input type="date" id="filter-date">
                    <button class="btn-secondary">Filtrer</button>
                </div>

                <div class="data-table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nom</th>
                                <th>Type</th>
                                <th>Date</th>
                                <th>Statut</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="data-table-body">
                            <!-- Les données seront injectées ici par JavaScript -->
                        </tbody>
                    </table>
                </div>

                <div class="pagination">
                    <button class="btn-secondary"><i class="fas fa-chevron-left"></i></button>
                    <span>Page 1 sur 5</span>
                    <button class="btn-secondary"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal pour ajouter/modifier des données -->
    <div id="data-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Ajouter des données</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="data-form">
                    <div class="form-group">
                        <label for="data-name">Nom</label>
                        <input type="text" id="data-name" required>
                    </div>
                    <div class="form-group">
                        <label for="data-type">Type</label>
                        <select id="data-type" required>
                            <option value="users">Utilisateurs</option>
                            <option value="products">Produits</option>
                            <option value="orders">Commandes</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="data-status">Statut</label>
                        <select id="data-status" required>
                            <option value="active">Actif</option>
                            <option value="inactive">Inactif</option>
                            <option value="pending">En attente</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="data-description">Description</label>
                        <textarea id="data-description" rows="4"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-secondary" id="cancel-btn">Annuler</button>
                        <button type="submit" class="btn-primary">Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="data-management.js"></script>
</body>
</html>
